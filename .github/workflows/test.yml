name: Test

on:
  push:
    branches: [ "main" ]
  pull_request:

env:
  PHP_VERSION: "8.5"
  COMPOSER_CACHE_DIR: ~/.cache/composer
  APP_ENV: test
  APP_DEBUG: 0
  COVERAGE_THRESHOLD: 40

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: intl, pdo_mysql, zip
          tools: composer:v2
          coverage: xdebug

      - name: Cache Composer
        uses: actions/cache@v4
        with:
          path: ${{ env.COMPOSER_CACHE_DIR }}
          key: composer-${{ runner.os }}-${{ env.PHP_VERSION }}-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            composer-${{ runner.os }}-${{ env.PHP_VERSION }}-
            composer-${{ runner.os }}-

      - name: Composer install
        run: composer install --no-interaction --prefer-dist

      - name: PHPUnit with Coverage
        run: vendor/bin/phpunit --coverage-text --coverage-clover=coverage.xml

      - name: Check Coverage Threshold
        run: |
          COVERAGE=$(php -r "
            \$xml = simplexml_load_file('coverage.xml');
            \$metrics = \$xml->project->metrics;
            \$statements = (int)\$metrics['statements'];
            \$coveredstatements = (int)\$metrics['coveredstatements'];
            echo round((\$coveredstatements / \$statements) * 100, 2);
          ")
          echo "Code Coverage: $COVERAGE%"
          echo "COVERAGE=$COVERAGE" >> $GITHUB_ENV
          if (( $(echo "$COVERAGE < ${{ env.COVERAGE_THRESHOLD }}" | bc -l) )); then
            echo "Coverage is below ${{ env.COVERAGE_THRESHOLD }}%!"
            exit 1
          fi

      - name: Coverage Summary
        if: always()
        run: |
          echo "### Code Coverage Report :test_tube:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Coverage:** ${{ env.COVERAGE }}%" >> $GITHUB_STEP_SUMMARY
          echo "**Threshold:** ${{ env.COVERAGE_THRESHOLD }}%" >> $GITHUB_STEP_SUMMARY
